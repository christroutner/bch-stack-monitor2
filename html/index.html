<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <h1>Health Monitor</h1>

    <ul>
      <li><a href="./bch-api/logs.html">BCH-API Integration tests</a></li>
      <li><a href="./rest/logs.html">rest.bicoin.com Integration tests</a></li>
    </ul>

    <br />
    <h2>High Level Summary</h2>

    <embed src="logs/bvt.txt" width="100%" />

    <h2>Real-Time System Monitoring</h2>

    <h3>Summary</h3>
    <!-- CPU -->
    <div
      data-netdata="system.cpu"
      data-chart-library="gauge"
      data-title="cpu"
      data-units="%"
      data-gauge-max-value="100"
      data-after="-360"
      data-points="360"
      data-width="300"
    ></div>

    <!-- RAM -->
    <div
      data-netdata="system.ram"
      data-dimensions="used|buffers|active|wired"
      data-append-options="percentage"
      data-chart-library="easypiechart"
      data-title="Used RAM"
      data-units="%"
      data-easypiechart-max-value="100"
      data-width="300"
      data-after="-360"
      data-points="360"
    ></div>

    <h4>sdb disk</h4>
    <!-- Read -->
    <div
      data-netdata="disk.sdb"
      data-dimensions="reads"
      data-chart-library="gauge"
      data-gauge-adjust="width"
      data-title="Read"
      data-width="33%"
      data-before="0"
      data-after="-360"
    ></div>

    <!-- Write -->
    <div
      data-netdata="disk.sdb"
      data-dimensions="writes"
      data-chart-library="gauge"
      data-gauge-adjust="width"
      data-title="Write"
      data-width="33%"
      data-before="0"
      data-after="-360"
    ></div>

    <!-- Utilization -->
    <div
      data-netdata="disk_util.sdb"
      data-dimensions=""
      data-chart-library="gauge"
      data-gauge-adjust="width"
      data-title="Utilization"
      data-width="33%"
      data-before="0"
      data-after="-360"
    ></div>

    <h3>CPUs</h3>
    <div
      data-netdata="cpu.cpu0"
      data-chart-library="dygraph"
      data-width="100%"
      data-height="200"
      data-after="-300"
    ></div>
    <div
      data-netdata="cpu.cpu1"
      data-chart-library="dygraph"
      data-width="100%"
      data-height="200"
      data-after="-300"
    ></div>
    <div
      data-netdata="cpu.cpu2"
      data-chart-library="dygraph"
      data-width="100%"
      data-height="200"
      data-after="-300"
    ></div>
    <div
      data-netdata="cpu.cpu3"
      data-chart-library="dygraph"
      data-width="100%"
      data-height="200"
      data-after="-300"
    ></div>

    <script
      type="text/javascript"
      src="http://192.168.0.36:19999/dashboard.js"
    ></script>
  </body>
</html>
